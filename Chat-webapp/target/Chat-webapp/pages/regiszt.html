<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>ChitChat!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/master.css"/>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/formStyle.css"/>
  <link rel="stylesheet" href="css/glitchButtonStyle.css"/>
</head>
<body>

<div id="app">
  <div id="wrapper">
    <br>
    <h1 class="glitch" data-text="ChitChat!">ChitChat!</h1>
    <br>
  </div>
</div>
<div class="center">
  <form action="regiszt" method="post">
    <label>Regisztráció</label>
    <br/>
    <p id="errorMsg"></p>
    <div class="mb-3">
      <label for="username" class="form-label">Felhasználónév</label>
      <input name="uname" type="text" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Jelszó</label>
      <input name="pass" type="password" class="form-control" id="password" required>
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Jelszó mégegyszer</label>
      <input name="pass2" type="password" class="form-control" id="password2" required>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Életkor</label>
      <input name="age" type="number" class="form-control" id="age" required>
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Nem</label>
      <select name="gender" id="gender" class="form-select" aria-label="Default select example">
        <option value="male">Férfi</option>
        <option value="femail">Nő</option>
        <option value="other" selected>Apache helikopter</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="interest" class="form-label">Érdeklődési kör</label>
      <select name="interest" id="interest" class="form-select" aria-label="Default select example">
        <option selected>Válassz egyett!</option>
        <option value="other">Egyéb</option>
        <option value="gameing">Játék</option>
        <option value="diy">DIY</option>
        <option value="movies">Filmek</option>
        <option value="books">Könyvek</option>
      </select>
    </div>
    <button name="reg" id="regiszt-btn" type="submit" class="kecske" value="reg" data-text="Regisztráció">Regisztráció</button>
    <br/>
    <br/>
  </form>
  <form action="regiszt" method="post">
    <button name="log" id="login-btn" type="submit" class="kecske" value="log" data-text="Bejelentkezés">Bejelentkezés</button>
  </form>
</div>
</body>
</html>
