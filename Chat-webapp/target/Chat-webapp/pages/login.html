<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>ChitChat!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./css/master.css"/>
  <link rel="stylesheet" href="css/formStyle.css"/>
  <link rel="stylesheet" href="css/glitchButtonStyle.css"/>
</head>
<body>
<div id="app">
  <div id="wrapper">
    <br>
    <h1 class="glitch" data-text="ChitChat!">ChitChat!</h1>
    <br>
  </div>
</div>
<div class="center">
<form action="login" method="post">
  <div class="mb-3">
    <label for="username" class="form-label">Felhasználónév</label>
    <input name="uname" type="text" class="form-control" id="username" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Jelszó</label>
    <input name="pass" type="password" class="form-control" id="password" required>
  </div>
  <button name="log" id="login-btn" type="submit" class="kecske" value="log" data-text="Bejelentkezés">Bejelentkezés</button>
  <br>
  <br>
</form>
<form action="login" method="post">
  <button name="reg" id="regiszt-btn" type="submit" class="kecske" value="reg" data-text="Regisztráció">Regisztráció</button>
</form>
</div>
</body>
</html>
